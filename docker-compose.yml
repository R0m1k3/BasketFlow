version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: basket_postgres
    environment:
      POSTGRES_USER: basketuser
      POSTGRES_PASSWORD: basketpass
      POSTGRES_DB: basketdb
      PGPORT: 4532
    volumes:
      - basket_postgres_data:/var/lib/postgresql/data
    networks:
      - nginx_default
    ports:
      - "4532:4532"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basketuser -d basketdb -p 4532"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: basket_backend
    environment:
      DATABASE_URL: postgresql://basketuser:basketpass@basket_postgres:4532/basketdb
      NODE_ENV: production
      PORT: 3888
      JWT_SECRET: 9e4460d833531cb04286f0ba350e989d5afb8affb31513e8e779d44c35ad9548
      SESSION_SECRET: 6073693be610363a5862503445a4cf38fb391efbe502526fa9036902759a4819
      API_BASKETBALL_KEY: ${API_BASKETBALL_KEY:-}
    networks:
      - nginx_default
    ports:
      - "3888:3888"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "sleep 10 && npx prisma db push --force-reset && node src/initAdmin.js && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: basket_frontend
    networks:
      - nginx_default
    ports:
      - "4000:4000"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  nginx_default:
    external: true

volumes:
  basket_postgres_data:
    driver: local
