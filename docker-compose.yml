version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: basket_postgres
    environment:
      POSTGRES_USER: basketuser
      POSTGRES_PASSWORD: basketpass
      POSTGRES_DB: basketdb
      PGPORT: 4532
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nginx_default
    ports:
      - "4532:4532"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basketuser -d basketdb -p 4532"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: basket_backend
    environment:
      DATABASE_URL: postgresql://basketuser:basketpass@postgres:4532/basketdb
      NODE_ENV: production
      PORT: 3000
      API_BASKETBALL_KEY: ${API_BASKETBALL_KEY}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
    networks:
      - nginx_default
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma db push --force-reset && node src/initAdmin.js && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: basket_frontend
    networks:
      - nginx_default
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  nginx_default:
    external: true

volumes:
  postgres_data:
    driver: local
