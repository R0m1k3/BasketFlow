version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: basket_postgres
    environment:
      POSTGRES_USER: basketuser
      POSTGRES_PASSWORD: basketpass
      POSTGRES_DB: basketdb
      PGPORT: 4532
    volumes:
      - basket_postgres_data:/var/lib/postgresql/data
    networks:
      - basket_network
    ports:
      - "4532:4532"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basketuser -d basketdb -p 4532"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: basket_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://basketuser:basketpass@basket_postgres:4532/basketdb
      NODE_ENV: production
      PORT: 3888
    networks:
      - basket_network
    ports:
      - "3888:3888"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma db push --force-reset && node src/initAdmin.js && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: basket_frontend
    networks:
      - basket_network
    ports:
      - "4000:4000"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  basket_network:
    driver: bridge
    name: basket_network

volumes:
  basket_postgres_data:
    driver: local
